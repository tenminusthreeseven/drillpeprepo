  <!-- Script for Search -->
  <script>
    const searchBox = document.getElementById('searchBox');
    const examGrid = document.getElementById('examGrid');
    const examBoxes = examGrid.getElementsByClassName('exam-box');

    searchBox.addEventListener('keyup', function() {
      let filter = searchBox.value.toLowerCase();
      for (let i = 0; i < examBoxes.length; i++) {
        let txt = examBoxes[i].textContent || examBoxes[i].innerText;
        examBoxes[i].style.display = txt.toLowerCase().includes(filter) ? "" : "none";
      }
    });
  </script>
