<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISRO Recruitment – Preparation Tracker</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #90caf9;
    }
    h2 {
      margin-top: 25px;
      color: #ffcc80;
    }
    h3 {
      margin-top: 15px;
      color: #aed581;
    }
    .subject {
      margin-bottom: 25px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1e1e1e;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 6px 0;
    }
    li.checked {
      text-decoration: line-through;
      color: #888;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
    /* Progress bar */
    .progress-container {
      width: 100%;
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-bar {
      height: 20px;
      width: 0%;
      background: linear-gradient(90deg, #42a5f5, #66bb6a);
      text-align: center;
      color: #fff;
      font-size: 12px;
      line-height: 20px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>ISRO Recruitment – Preparation Tracker</h1>

  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>

  <!-- Mechanical Engineering -->
  <div class="subject">
    <h2>Mechanical Engineering</h2>
    <div class="chapter">

        <li><label><input type="checkbox">Laws of Motion</label></li>
        <li><label><input type="checkbox">System of Forces</label></li>
        <li><label><input type="checkbox">Friction</label></li>
        <li><label><input type="checkbox">Kinematics of Particles and Rigid Bodies</label></li>
        <li><label><input type="checkbox">Work and Energy</label></li>
        <li><label><input type="checkbox">Impulse and Momentum</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Strength of Materials</h3>
      <ul>
        <li><label><input type="checkbox">Stress and Strain</label></li>
        <li><label><input type="checkbox">Mohr’s Circle</label></li>
        <li><label><input type="checkbox">Shear Force and Bending Moment</label></li>
        <li><label><input type="checkbox">Torsion of Shafts</label></li>
        <li><label><input type="checkbox">Columns and Struts</label></li>
        <li><label><input type="checkbox">Thin and Thick Cylinders</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Theory of Machines</h3>
      <ul>
        <li><label><input type="checkbox">Simple Mechanisms</label></li>
        <li><label><input type="checkbox">Cams and Followers</label></li>
        <li><label><input type="checkbox">Gear Trains</label></li>
        <li><label><input type="checkbox">Flywheel and Governors</label></li>
        <li><label><input type="checkbox">Vibrations</label></li>
        <li><label><input type="checkbox">Balancing of Machines</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Thermodynamics</h3>
      <ul>
        <li><label><input type="checkbox">Basic Concepts and Laws</label></li>
        <li><label><input type="checkbox">Zeroth, First and Second Law</label></li>
        <li><label><input type="checkbox">Entropy</label></li>
        <li><label><input type="checkbox">Properties of Pure Substances</label></li>
        <li><label><input type="checkbox">Ideal and Real Gases</label></li>
        <li><label><input type="checkbox">Thermodynamic Cycles</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Fluid Mechanics</h3>
      <ul>
        <li><label><input type="checkbox">Fluid Properties</label></li>
        <li><label><input type="checkbox">Fluid Statics</label></li>
        <li><label><input type="checkbox">Fluid Kinematics</label></li>
        <li><label><input type="checkbox">Fluid Dynamics</label></li>
        <li><label><input type="checkbox">Boundary Layer Theory</label></li>
        <li><label><input type="checkbox">Flow Measurement Devices</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Heat Transfer</h3>
      <ul>
        <li><label><input type="checkbox">Conduction</label></li>
        <li><label><input type="checkbox">Convection</label></li>
        <li><label><input type="checkbox">Radiation</label></li>
        <li><label><input type="checkbox">Heat Exchangers</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Manufacturing Engineering</h3>
      <ul>
        <li><label><input type="checkbox">Casting</label></li>
        <li><label><input type="checkbox">Forming</label></li>
        <li><label><input type="checkbox">Welding</label></li>
        <li><label><input type="checkbox">Machining Processes</label></li>
        <li><label><input type="checkbox">Machine Tools</label></li>
        <li><label><input type="checkbox">Metrology</label></li>
        <li><label><input type="checkbox">Computer Integrated Manufacturing</label></li>
      </ul>
    </div>
    <div class="chapter">
      <h3>Industrial Engineering</h3>
      <ul>
        <li><label><input type="checkbox">Production Planning and Control</label></li>
        <li><label><input type="checkbox">Inventory Control</label></li>
        <li><label><input type="checkbox">Operations Research</label></li>
        <li><label><input type="checkbox">Quality Management</label></li>
      </ul>
    </div>
  </div>

  <!-- You can keep rest (ECE, CSE, Civil, Electrical, Aptitude) same as your code but with checkboxes in <label><input> like above -->

  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const progressBar = document.getElementById('progress-bar');

    function updateProgress() {
      const total = checkboxes.length;
      const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
      const percent = Math.round((checked / total) * 100);
      progressBar.style.width = percent + '%';
      progressBar.textContent = percent + '%';
    }

    checkboxes.forEach(cb => {
      cb.addEventListener('change', function() {
        if (this.checked) {
          this.parentNode.parentNode.classList.add('checked');
        } else {
          this.parentNode.parentNode.classList.remove('checked');
        }
        updateProgress();
      });
    });

    updateProgress();
  </script>
</body>
</html>
