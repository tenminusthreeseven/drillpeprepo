<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drill Pep – UPSC Preparation Tracker</title>
  <link rel="stylesheet" href="upsc.css">
</head>
<body>
  <div class="container">

    <!-- Overall Progress -->
    <section class="progress-section">
      <h1>Overall Progress</h1>
      <div class="progress-bar">
        <div id="overall-progress" class="progress" style="width: 0%;"></div>
      </div>
      <p id="progress-text">Progress: 0%</p>
    </section>

    <!-- UPSC Syllabus Section -->
    <section class="syllabus-section">
      <h2>UPSC Civil Services Examination – Detailed Syllabus</h2>

      <!-- Example Subject (repeat for all subjects) -->
      <div class="sub-section">
        <h3>Prelims – General Studies Paper I</h3>
        <ul>
          <li><label><input type="checkbox" class="topic"> Current events of national and international importance</label></li>
          <li><label><input type="checkbox" class="topic"> Ancient History – Art, Culture, Literature, Architecture</label></li>
          <li><label><input type="checkbox" class="topic"> Medieval History – Delhi Sultanate, Mughal Empire, Regional Kingdoms</label></li>
          <li><label><input type="checkbox" class="topic"> Modern History – British rule, Freedom Struggle, Post-Independence consolidation</label></li>
          <li><label><input type="checkbox" class="topic"> Physical Geography – landforms, climate, oceanography</label></li>
          <li><label><input type="checkbox" class="topic"> Indian Geography – resources, industries, agriculture</label></li>
          <li><label><input type="checkbox" class="topic"> World Geography – distribution of resources, population</label></li>
        </ul>
      </div>

      <div class="sub-section">
        <h3>Prelims – General Studies Paper II (CSAT)</h3>
        <ul>
          <li><label><input type="checkbox" class="topic"> Comprehension</label></li>
          <li><label><input type="checkbox" class="topic"> Logical reasoning and analytical ability</label></li>
          <li><label><input type="checkbox" class="topic"> Basic numeracy (Class X level)</label></li>
          <li><label><input type="checkbox" class="topic"> Data interpretation</label></li>
        </ul>
      </div>

      <!-- You can add Mains & Optional Subjects here in the same way -->
    </section>
  </div>

  <script src="upsc.js"></script>









  
</body>
</html>
