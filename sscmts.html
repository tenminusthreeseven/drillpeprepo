<!DOCTYPE html>
<html lang="en">
<head>

  <title>SSC MTS Syllabus Tracker</title>
  <link rel="stylesheet" href="chsl.css">
</head>
<body>
  <div class="container">
    <h1>SSC MTS â€“ Syllabus Tracker</h1>

    <!-- Syllabus Sections -->
    <div class="syllabus-section">
      <!-- Numerical & Mathematical Ability -->
      <div class="sub-section">
        <h2>Numerical & Mathematical Ability</h2>
        <ul>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Integers & Whole Numbers</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>LCM & HCF</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Decimals & Fractions</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Fundamental Arithmetic & BODMAS</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Percentage, Ratio & Proportion</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Averages</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Profit, Loss & Discount</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Simple & Compound Interest</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Time, Work, Speed & Distance</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Geometry, Mensuration & Trigonometry</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Data Interpretation (Graphs, Tables)</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Algebra (basic)</span></label></li>
        </ul>
      </div>

      <!-- Reasoning Ability & Problem Solving -->
      <div class="sub-section">
        <h2>Reasoning Ability & Problem Solving</h2>
        <ul>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Alpha-Numeric Series</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Coding & Decoding</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Analogy</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Odd One Out / Classification</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Directions Sense</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Blood Relations</span></label></li>

          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Age Calculations</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Problem Solving & Analysis</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Non-Verbal Reasoning (Paper Foil, Mirror, Figures)</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Syllogism, Matrix, Word-order</span></label></li>
        </ul>
      </div>

      <!-- English Language & Comprehension -->
      <div class="sub-section">
        <h2>English Language & Comprehension</h2>
        <ul>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Spot the Error</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Fill in the Blanks / Cloze Test</span></label></li>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Synonyms & Antonyms</span></label></li>

          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Idioms & Phrases</span></label></li>

          <li><label class="topic-label"><input type="checkbox" class="topic"><span>Comprehension Passage</span></label></li>

      <div class="sub-section">
        <h2>General Awareness</h2>
        <ul>
          <li><label class="topic-label"><input type="checkbox" class="topic"><span>History (Ancient, Medieval, Modern India)</span></label></li>
