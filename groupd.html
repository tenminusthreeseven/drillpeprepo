<!DOCTYPE html>

  <title>RRB Group D Syllabus Tracker</title>
  <link rel="stylesheet" href="upsc.css">
  <script defer>
    // Progress Bar Logic
    function updateProgress() {
      const checkboxes = document.querySelectorAll(".topic");
      const checked = document.querySelectorAll(".topic:checked");
      const progress = document.querySelector(".progress");
      const percent = Math.round((checked.length / checkboxes.length) * 100);
      progress.style.width = percent + "%";
      progress.textContent = percent + "%";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const checkboxes = document.querySelectorAll(".topic");
      checkboxes.forEach(cb => cb.addEventListener("change", updateProgress));
      updateProgress();
    });
  </script>
</head>
